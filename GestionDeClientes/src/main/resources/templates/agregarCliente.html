<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmento/header :: head"></head>
<body>
    <div th:insert="/fragmento/header :: menu"> </div>
    <br>
    <div class="container mt-4">
        <br>
        <div class="card">
            <div class="card-header">
                Agregar Cliente
            </div>
            <div class="card-body">
                <h5 class="card-title">Llene los datos del formulario</h5>
                <form th:action="@{/guardarCliente}" th:object="${cliente}" method="POST">
                    <div class="form-group">
                        <label for="exampleInput1">ID</label>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput1">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput1">Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="exampleInput1">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="email">
                    </div>
                    <!-- Corrected closing div placement -->
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/listarClientes" class="btn btn-primary active" role="button" aria-pressed="true">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
