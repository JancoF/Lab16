<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmento/header :: head"></head>
<body>
    <div th:insert="/fragmento/header :: menu"> </div>
    <br>
    <div class="container mt-4">
        <br>
        <div class="card">
            <div class="card-header">
				<strong><em>CLIENTES</em></strong>            
			</div>
            <div class="card-body">
                <h5 class="card-title"><strong><em>LLENE LOS DATOS DEL FORMULARIO</em></strong></h5>
                <form th:action="@{/guardarCliente}" th:object="${cliente}" method="POST">
					
                    <div class="form-group">
                        <label for="exampleInput1">Id:</label>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="0">
                    </div>
                    <div class="form-group">
				        <label for="exampleInput1">Nombre:</label>
				        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre">
				        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></p>
				    </div>
                    <div class="form-group">
				        <label for="exampleInput1">Apellido:</label>
				        <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido">
				        <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></p>
				    </div>
                    <div class="form-group">
				        <label for="exampleInput1">Email:</label>
				        <input type="text" th:field="*{email}" class="form-control" placeholder="Ingrese su email">
				        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
				    </div>
                    <!-- Corrected closing div placement -->
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/listarClientes" class="btn btn-primary active" role="button" aria-pressed="true">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
